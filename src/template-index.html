<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Sarabun:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <div class="fragment">
        <header>
          <h1 class="head-mono">Generated Tasks</h1>
          <h3 class="head-mono">
            Generated by task-pdf-writer-v2, at <span id="gendate"></span>
          </h3>
          <p id="content"></p>
        </header>
        <main>
          <table id="maintable">
            <thead>
              <tr>
                <th>Task</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="tablebody"></tbody>
          </table>
        </main>
      </div>
    </div>
  </body>
</html>
